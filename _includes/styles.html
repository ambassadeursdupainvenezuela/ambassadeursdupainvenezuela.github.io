  <style>
    .bg-primary { background-color: #7f383a; }

    .carousel-inner {

      overflow: hidden;
      width: 100%;

      position: absolute;

      border-radius: 50%;
      cursor: pointer;
      width: 2.5rem;

      display: flex;
      align-items: center;
      justify-content: center;
    }
    .carousel-control-prev {
      left: 1rem;
